name: Build Releases

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  windows:
    name: Windows (.exe)
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install raylib
        run: |
          git clone https://github.com/raysan5/raylib.git
          cd raylib
          cmake -S . -B build -DBUILD_SHARED_LIBS=OFF
          cmake --build build --config Release
          cmake --install build

      - name: Configure game
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build game
        run: cmake --build build --config Release

      - name: Package exe and assets
        run: |
          tar -a -c -f build/game-windows.zip -C build game.exe assets

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: game-windows
          path: build/game-windows.zip